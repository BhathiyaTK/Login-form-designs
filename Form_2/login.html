<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login form 2</title>
</head>
<body>
	<div class="form_area">
		<div class="form_logo">
			<img src="images/user.png">
		</div>
		<div class="divider_vertical"></div>
		<div class="form_content">
			<div class="form_title">
				<h1>Login Here</h1>
			</div>
			<form>
                <p>Username/ E-mail</p>
                <input type="text" placeholder="Enter Username/ E-mail">
                <p>Password</p>
                <input type="password" placeholder="Enter Password">
                <div id="login_button">
                	<input type="submit" value="Login">
                </div>
            </form>
            <div id="links">
                <a href="#">Forget your password? Reset password</a>
                <br>
                <a href="#">Don't have an account? Create an account</a>
            </div>
		</div>
	</div>
</body>
</html>
